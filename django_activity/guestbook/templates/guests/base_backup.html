<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISPSC Guestbook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .guestbook-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 20px 20px;
        }
        .copyright {
            background-color: #343a40;
            color: white;
            padding: 1rem;
            margin-top: 3rem;
        }
        .table-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 2rem;
            margin: 0 auto;
        }
        .login-logout {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-book"></i> ISPSC Guestbook
            </a>
            <div class="navbar-nav ms-auto">
                <span class="nav-item">
                    <p class="login-logout mb-0 text-white">
                        {% if user.is_authenticated %}
                            Hello, {{ user.username }} | 
                            <form action="{% url 'guestbook:logout' %}" method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-link text-white p-0">Logout</button>
                            </form>
                        {% else %}
                            <a href="{% url 'guestbook:login' %}" class="text-white">Login</a>
                        {% endif %}
                </span>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="guestbook-header">
        <div class="container text-center">
            <h1 class="display-4 fw-bold">
                <i class="bi bi-chat-square-text"></i> Hello, Guests!
            </h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="d-lg-none text-end mb-3">
            <span class="badge bg-secondary login-logout">Login | Logout</span>
        </div>

        <div class="table-container">
            {% block content %}
            <!-- Your guestbook table will go here -->
            {% endblock %}
        </div>
    </main>

    <hr/>
    <footer >
        <div class="container text-center">
            <p class="mb-0">Copyright &copy; 2024 ISPSC Guestbook. All rights reserved.</p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
