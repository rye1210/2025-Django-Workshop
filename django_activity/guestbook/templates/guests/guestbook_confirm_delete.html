{% extends "guests/base.html" %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <h2>Delete Guest No. {{object.id}}</h2>
    <p>Are you sure you want to delete this guest? </p>
    {{ form }}
    <input type="submit" value="Confirm Delete" class="btn btn-danger">
    <a href="{% url 'guestbook:list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
